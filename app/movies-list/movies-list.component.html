<br><br><br><br><div class="container container-styles">

	
	<div class="col-xs-12 col-xs-offset-0">
		<div class="panel panel-primary">
			<div class="panel-heading">Movies now in theaters</div>
			<div class="panel-body padding">

<div class="btn-group">
						<button type="button" class="btn btn-default">Sort By </button>
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span> <span class="sr-only">Toggle
							Dropdown</span>
					</button>
						<ul class="dropdown-menu multi-column columns-3 noclose">
							<div class="row vdivide">
								<div class="col-md-6">
									<h4>Popularity</h4>
									<!--<ul class="multi-column-dropdown noclose">
										<h4>Popularity</h4>
										<li *ngFor="let manufac of manufacturers">
											<input type="checkbox" [ngModel]="manufac.checked" (change)="filter(manufac)"> <label>
											{{movies.name}} </label></li>
									</ul>-->
								</div>
								<div class="col-md-6">
								<h4>Language</h4>
									<!--<ul class="multi-column-dropdown noclose">
										<h4>Language</h4>
										<li *ngFor="let ostypes of os">
											<input type="checkbox" [ngModel]="ostypes.checked" (change)="filter(ostypes)">
											<label> {{ostypes.id}}</label></li>
									</ul>-->
								</div>
								
							</div>
						</ul>
					</div>



        <div class="input-group pull-right col-md-3 searchboxpos">
			<input type="text" class="form-control" placeholder="Search" name="q" [(ngModel)]="listFilter" (change)="searchtext()">
			<div class="input-group-btn">
				<button class="btn btn-default">
					<i class="glyphicon glyphicon-search"></i>
				</button>
			</div></div></div>
    
<div *ngIf='movies && movies.length'>
        <div class="row" *ngFor='let product of movies  ; let i = index' [hidden]="(i%3)>0">
							<div class="col-xs-3">
								<span class="thumbnail text-center">
								<div>
									<img [src] ='product.imageSrc' [title]='product.name' [style.width.px]='imageWidth'
                   [style.height.px]='imageHeight'  [style.margin.px]='imageMargin'/>
								</div>
								<div class="caption">
									<div>	{{product.name}} 	</div>
									<div>{{ product.language}}</div>
									<div>{{product.type}}</div>
									<app-rating  class="ratingcolor" [rate]='product.rating'></app-rating>									
									<div>
										<button (click)="book(product)"
											class="btn btn-primary">Book</button>
									</div>
								</div></span></div>
                <div class="col-xs-3">
								<div *ngIf="movies[i+1]" class="thumbnail text-center">
									<div>
										<img [src]='movies[i+1].imageSrc' [title]='movies[i+1].name' [style.width.px]='imageWidth'
                     [style.height.px]='imageHeight'
										 [style.margin.px]='imageMargin'>
									</div>
									<div class="caption">
										<div>	{{movies[i+1].name}}</div>
										<div>{{ movies[i+1].language}}</div>
										<div>{{movies[i+1].type}}</div>
										<app-rating class="ratingcolor" [rate]='movies[i+1].rating'></app-rating>
										<div></div>
										<div>
											<button (click)="book(movies[i+1])" class="btn btn-primary">Book</button>
										</div>
									</div>
								</div>
							</div>
							<div class="col-xs-3">
								<div *ngIf="movies[i+2]" class="thumbnail text-center">
									<div>
										<img [src]='movies[i+2].imageSrc' [title]='movies[i+2].productName' 
                    [style.width.px]='imageWidth' [style.height.px]='imageHeight'
										 [style.margin.px]='imageMargin'>
									</div>
									<div class="caption">
										<div>{{movies[i+2].name}}</div>
										<div>{{ movies[i+2].language}}</div>
										
										<div>{{movies[i+2].type}}</div>
										<app-rating class="ratingcolor" [rate]='movies[i+2].rating'></app-rating>
										<div></div>
										<div>
											<button (click)="book(movies[i+2])" class="btn btn-primary">Book</button>
										</div></div>
									</div>
								</div>
							</div></div></div>
  
			</div></div>
